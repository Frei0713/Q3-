<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        input, button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Factorial</h1>
        <input type="number" id="numero" placeholder="Ingrese un número" min="0">
        <button onclick="calcularFactorial()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularFactorial() {
            const numero = parseInt(document.getElementById('numero').value);
            let factorial = 1;
            
            if (numero < 0) {
                document.getElementById('resultado').textContent = 'No se puede calcular el factorial de números negativos';
                return;
            }
            
            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }
            
            document.getElementById('resultado').textContent = `El factorial de ${numero} es: ${factorial}`;
        }
    </script>
</body>
</html>
